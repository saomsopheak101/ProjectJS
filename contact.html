<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/bootstrap-min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
        }
        .contact-hero_banner .hero-contact {
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-size: cover;
            background-position: center;
            color: #fff;
            font-size: 2.5rem;
            padding: 1rem;
        }
        .contact-hero_banner h1 {
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .contact-hero_banner .breadcrumb {
            background-color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
        }
        .contact-hero_banner .breadcrumb a,
        .contact-hero_banner .breadcrumb span {
            font-weight: bold;
            color: #F69946;
        }
        .contact-information {
            padding: 2rem 0;
        }
        .contact-information h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .socail-contact .phone-num,
        .socail-contact .email-add,
        .socail-contact .work-time,
        .socail-contact .socail-media {
            border-radius: 0.5rem;
            box-shadow: rgba(99, 99, 99, 0.2) 0 2px 8px;
            padding: 1rem;
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            background-color: #fff;
        }
        .socail-contact-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #F69946;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
            cursor: pointer;
            margin-right: 0.75rem;
        }
        .socail-contact-title h3 {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }
        .contact-map {
            margin-top: 1rem;
        }
        iframe {
            border: 0;
            width: 100%;
            height: 400px;
            border-radius: 0.5rem;
        }
        .bg-contact {
            background-color: #ffe8d3;
            position: relative;
            top:250px;
            width: 100%;
            height: 100%;
        }
        .bg-contact img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .form-contact {
            position: relative;
            left: 50%;
            transform: translate(-50%, 0%);
            padding: 2rem;
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        .form-contact .form-group {
            margin-bottom: 1rem;
        }
        .btn-primary {
            background-color: #F69946;
            border: none;
            transition: background-color 0.3s ease;
            padding: 0.75rem 1.5rem;
        }
        .btn-primary:hover {
            background-color: #e58932;
        }
    </style>
</head>
<body>
    <header></header>
    <main>
        <section class="contact-hero_banner">
            <div class="hero-contact d-flex flex-column" style="background-image: url(https://wgl-dsites.net/pawscare/wp-content/uploads/2021/05/bg-title-contact.jpg);">
                <h1>Contact Us</h1>
                <div class="breadcrumb">
                    <a href="#" class="me-2">Home</a>
                    <span>Contact</span>
                </div>
            </div>
        </section>
        <section class="contact-info">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-4 contact-information">
                        <div class="subtile-con">GET IN TOUCH</div>
                        <h1>Stay Connected</h1>
                        <p>Ullamcorper malesuada proin libero nunc. Tempor commodo ullamcorper a lacus vestibulum sed.</p>
                        <div class="socail-contact">
                            <div class="phone-num">
                                <div class="socail-contact-icon">
                                    <i class="fas fa-phone-alt"></i>
                                </div>
                                <div class="socail-contact-title">
                                    <h3>Our Phone Number</h3>
                                    091-235 2574 2566
                                </div>
                            </div>
                            <div class="email-add">
                                <div class="socail-contact-icon">
                                    <i class="fas fa-envelope"></i>
                                </div>
                                <div class="socail-contact-title">
                                    <h3>Email Address</h3>
                                    <a href="mailto:pawscare@example.com">pawscare@example.com</a>
                                </div>
                            </div>
                            <div class="work-time">
                                <div class="socail-contact-icon">
                                    <i class="fas fa-clock"></i>
                                </div>
                                <div class="socail-contact-title">
                                    <h3>Working Hours</h3>
                                    Mon-Fri: 8:00 AM - 6:00 PM
                                </div>
                            </div>
                            <div class="socail-media">
                                <div class="socail-contact-icon">
                                    <i class="fab fa-telegram"></i>
                                </div>
                                <div class="socail-contact-icon">
                                    <i class="fab fa-facebook-square"></i>
                                </div>
                                <div class="socail-contact-icon">
                                    <i class="fab fa-instagram"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-8 contact-map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1950.9742378625174!2d104.88801101097519!3d11.572213192346236!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3109519e0c9b2109%3A0x8b8d35d80b920ffc!2sANT%20Technology%20Training%20School!5e0!3m2!1sen!2skh!4v1729427594695!5m2!1sen!2skh"></iframe>
                    </div>
                </div>
            </div>
        </section>
        <section class="contact-form">
            <div class="bg-contact">
                <img src="images/contact/bg-section-contact.png" alt="">
            </div>
            <div class="container">
                <h2 class="text-center mb-4">Get in Touch</h2>
                <div class="form-contact">
                    <form action="">
                        <div class="row">
                            <div class="col-12 col-md-6 mb-3">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 mb-3">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                </div>
                            </div>
                            <div class="col-12 mb-3">
                                <div class="form-group">
                                    <label for="website">Website</label>
                                    <input type="text" class="form-control" id="website" placeholder="Enter website" required>
                                </div>
                            </div>
                            <div class="col-12 mb-4">
                                <div class="form-group">
                                    <label for="message">Message</label>
                                    <textarea class="form-control" id="message" rows="4" placeholder="Enter your message" required></textarea>
                                </div>
                            </div>
                            <div class="col-12 text-center">
                                <button type="submit" class="btn btn-primary">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
