    <style>

        }

            width: 100%;
            padding: 8px 0;

        }

        }

        .form-logAndris .separator div {
            background-color: #ffffff;
            padding: 0 10px;
        }

        .form-logAndris .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 40px;
            border-radius: 19px;
            border: 1px solid #a4a4a4;
            text-decoration: none;
            color: #000;
            transition: background-color 0.3s ease;
            gap: 10px;
        }

        .form-logAndris .img-form img,
        .form-logAndris .img-logoform img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-logAndris .img-logoform {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-logAndris .verify-box {
            display: flex;

            justify-content: center;
        }

        .form-logAndris .verify-box input {
            width: 60px;
            height: 40px;
            border: 2px solid #f49943;
            color: #f49943;
            text-align: center;
            font-size: 18px;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        .form-logAndris .verify-box input:focus {
            border-color: #d2823c;
            outline: none;
        }

        .img-form {
            background-color: #f49943;
            height: 100%;
            border-radius: 0 15px 15px 0;
        }

        .form-logAndris .btn-bn {
            background-color: #f49943;
            border: none;
            color: white;
            padding: 8px 105px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 19px;
            transition: background-color 0.3s ease;

        .text-wrap i {
            width: 35px;
            height: 35px;
            background-color: #f49943;
            line-height: 35px;

        }

        header .btn-login {
            border: 2px solid #f49943;
            background-color: black;

        }

        header .btn-login:hover {

<body class="overflow-x-hidden">

                        <button class="py-2 px-4 rounded-2  btn-login  ms-3 " id="login" type="button"

    <main>
        <section class="form-logAndris position-relative mt-2  mb-0">
            <img src="images/img-pet/icon/bone.png" alt width="50px" class="bone-1 position-absolute">
            <img src="images/img-pet/icon/bone.png" alt width="50px" class="bone-2 position-absolute">
            <img src="images/img-pet/style.png " class="position-absolute style style-3" alt="">
            <div class="container ">
                <div class="row d-flex">
                    <div class=" m-auto  col-lg-10 bg-image-login my-3  pt-5 mt-5">

                                        </div>
                                        <div class="form-group mt-3 d-flex justify-content-center">
                                            <button type="button" class="btn-bn" onclick="window.location.href='login.html'">Back</button>
                                            <input type="submit" class="btn-bn w-100" value="Next">
                                        </div>
                                    </form>

                                </div>
                            </div>
                            <div
                                class="col-5 d-none d-lg-flex my-4 ps-0  position-relative flex-column justify-content-center align-items-center">

                                <div class="text position-absolute text-center">

                                    <h2 class="fw-bold color-text pt-2">PetZonE</h2>

    <script>
        function getOTP(){
            let email  = document.querySelector('#email').value;
            console.log(email);
            fetch('https://mps4.chandalen.dev/api/forgot/pass', {
            method: 'POST',
            headers: { "Accept": "application/json" ,
                    "Content-Type": "application/json"
            },
            body: JSON.stringify({
                email:email
            })
            
        })
        .then(res => res.json())
        .then(json =>{
            if(json.result === true){
                sessionStorage.setItem('StoreEmail', email);
                console.log(json.message);
                alert(json.message);
                location.href = 'http://127.0.0.1:5502/otp.html';
            }else{
                alert('Failed to send OTP, please try again.');
            }
        })

        }
</script>
