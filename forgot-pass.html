<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .form-logAndris .btn-login {
            display: block;
            text-align: center;
            width: 100%;
            padding: 8px 0;
            border-radius: 19px;
            background-color: #f49943;
            text-decoration: none;
            color: white;
            transition: all 0.3s;
        }

        .form-logAndris .separator {
            height: 1px;
            background-color: rgba(0, 0, 0, 0.246);
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-logAndris .separator div {
            position: absolute;
            background-color: #ffffff;
        }

        .form-logAndris .socail-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 40px;
            border-radius: 19px;
            border: 1px solid #a4a4a4;
            text-decoration: none;
            color: rgb(0, 0, 0);
            transition: background-color 0.3s ease;
            gap: 10px;
        }

        .form-logAndris .socail-btn img {
            width: 20px;
            height: 20px;
        }

        .form-logAndris .socail-btn p {
            margin: 0;
            font-size: 14px;
        }

        .form-logAndris .img-form {
            width: 100%;
            height: 100%;
            background-color: #f49943;
        }

        .form-logAndris .img-form img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-logAndris .img-logoform {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            border-radius: 50%;
            background-color: #ffffff;
        }

        .form-logAndris .img-logoform img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-logAndris .input-with-icon {
            padding-left: 35px;
        }

        .form-logAndris .icon-position {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #aaa;
            pointer-events: none;
        }

        .form-logAndris .btn-bn {
            background-color: #f49943;
            border: none;
            color: white;
            padding: 8px 105px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 19px;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <header></header>
    <main>
        <section class="form-logAndris py-5">
            <div class="container">
                <div class="row g-0">
                    <div class="col-6 shadow-lg px-4 rounded-start-2">
                        <form  class="py-5" onsubmit="getOTP(); return false;">
                            <div class="img-logoform mx-auto d-flex justify-content-center align-items-center">
                                <img src="images/login and signup/PetZone.png" alt="PetZone Logo">
                            </div>
                            <h3 class="fw-bold text-black text-center mb-4">Forgot Password</h3>
                            <div class="form-group position-relative">
                                <input type="email" class="form-control  mt-3 input-with-icon" id="email" name="email"
                                    placeholder="Your email" required>
                                <i class="fa-solid fa-envelope icon-position"></i>

                            </div>
                            <div class="form-group mt-3 d-flex justify-content-center">
                                <button type="button" class="btn-bn" onclick="window.location.href='login.html'">Back</button>
                                <input type="submit" class="btn-bn w-100" value="Next">
                            </div>
                        </form>
                    </div>
                    <div class="col-6">
                        <div class="img-form rounded-end-2">
                            <img src="images/login and signup/portrait-cute-dog_928869-30668-removebg-preview.png"
                                alt="Cute Dog" class="rounded-end-2">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script>
            function getOTP(){
                let email  = document.querySelector('#email').value;
                console.log(email);
                fetch('https://mps4.chandalen.dev/api/forgot/pass', {
                method: 'POST',
                headers: { "Accept": "application/json" ,
                        "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    email:email
                })
                
            })
            .then(res => res.json())
            .then(json =>{
                if(json.result === true){
                    sessionStorage.setItem('StoreEmail', email);
                    console.log(json.message);
                    alert(json.message);
                    location.href = 'http://127.0.0.1:5502/otp.html';
                }else{
                    alert('Failed to send OTP, please try again.');
                }
            })

            }
    </script>
</body>

</html>
