<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header></header>
    <main>
        <section class="form-logAndris py-5">
            <div class="container">
                <div class="row g-0">
                    <div class="col-6 shadow-lg px-4 rounded-start-2">
                        <form id="signupForm" action="#" method="post" onsubmit="submitForm(event)">
                            <div class="img-logoform mx-auto d-flex justify-content-center align-items-center">
                                <img src="images/login and signup/PetZone.png" alt="Logo">
                            </div>
                            <div class="form-group position-relative">
                                <input type="text" class="form-control mt-3 input-with-icon" id="first_name" name="first_name" required placeholder="Your first name">
                                <i class="fa-solid fa-user icon-position"></i>
                            </div>
                            <div class="form-group position-relative">
                                <input type="text" class="form-control mt-3 input-with-icon" id="last_name" name="last_name" required placeholder="Your last name">
                                <i class="fa-solid fa-user icon-position"></i>
                            </div>
                            <div class="form-group position-relative">
                                <input type="email" class="form-control mt-3 input-with-icon" id="email" name="email" required placeholder="Your email">
                                <i class="fa-solid fa-envelope icon-position"></i>
                            </div>
                            <div class="form-group position-relative">
                                <input type="password" class="form-control mt-3 input-with-icon" id="password" name="password" required placeholder="Your password">
                                <i class="fa-solid fa-lock icon-position"></i>
                            </div>
                            <div class="form-group position-relative">
                                <input type="password" class="form-control mt-3 input-with-icon" id="password_confirmation" name="password_confirmation" required placeholder="Confirm password">
                                <i class="fa-solid fa-lock icon-position"></i>
                            </div>
                            <div class="form-group mt-3">
                                <div class="form-check">
                                    <input class="form-check-input bg-secondary" type="checkbox" id="rememberMe" required>
                                    <label class="form-check-label" for="rememberMe">
                                        I agree to all terms and conditions
                                    </label>
                                </div>
                            </div>
                            <div class="form-group mt-3 btn-login">
                                <input type="submit" class="btn btn-warning" value="Signup">
                            </div>
                            <div class="separator position-relative mt-5">
                                <div class="position-absolute">Or register with</div>
                            </div>
                            <div class="login-with-socail">
                                <a href="#" class="socail-btn">
                                    <img src="images/login and signup/facebookk.png" alt="Facebook">
                                    <p>Facebook</p>
                                </a>
                            </div>
                            <div class="login-with-socail mt-3">
                                <a href="#" class="socail-btn">
                                    <img src="images/login and signup/googlee.png" alt="Google">
                                    <p>Google</p>
                                </a>
                            </div>
                            <div class="form-group mt-3">
                                <p class="text-center">Already have an account? <a href="login.html" class="text-decoration-none text-secondary">Login</a></p>
                            </div>
                            <div id="errorMessages" class="text-danger text-center"></div>
                        </form>
                    </div>
                    <div class="col-6">
                        <div class="img-form rounded-end-2">
                            <img src="images/login and signup/redred.png" alt="Signup Image" class="rounded-end-2">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/resgister.js">
    </script>
</body>

</html>
