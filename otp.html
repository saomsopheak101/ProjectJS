<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Code</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .form-logAndris {
            background-color: #fff;
        }

        .form-logAndris .btn-login,
        .form-logAndris .btn-next {
            display: block;
            text-align: center;
            width: 100%;
            padding: 8px 0;
            border-radius: 19px;
            background-color: #f49943;
            color: #fff;
            transition: background-color 0.3s ease;
            border: none;
        }

        .form-logAndris .btn-next:hover {
            background-color: #d2823c;
        }

        .form-logAndris .separator {
            height: 1px;
            background-color: rgba(0, 0, 0, 0.2);
            margin: 20px 0;
            position: relative;
            text-align: center;
        }

        .form-logAndris .separator div {
            background-color: #ffffff;
            padding: 0 10px;
        }

        .form-logAndris .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 40px;
            border-radius: 19px;
            border: 1px solid #a4a4a4;
            text-decoration: none;
            color: #000;
            transition: background-color 0.3s ease;
            gap: 10px;
        }

        .form-logAndris .img-form img,
        .form-logAndris .img-logoform img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-logAndris .img-logoform {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-logAndris .verify-box {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .form-logAndris .verify-box input {
            width: 60px;
            height: 40px;
            border: 2px solid #f49943;
            color: #f49943;
            text-align: center;
            font-size: 18px;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        .form-logAndris .verify-box input:focus {
            border-color: #d2823c;
            outline: none;
        }

        .img-form {
            background-color: #f49943;
            height: 100%;
            border-radius: 0 15px 15px 0;
        }
    </style>
</head>

<body>
    <main>
        <section class="form-logAndris py-5">
            <div class="container">
                <div class="row g-0 shadow-lg">
                    <div class="col-lg-6 p-4">
                        <form action="#" method="post" class="py-4">
                            <div class="img-logoform">
                                <img src="images/login and signup/PetZone.png" alt="PetZone Logo">
                            </div>
                            <h3 class="fw-bold text-center mb-4">Verify Email</h3>
                            <p class="mt-3 text-center">Please check your email to enter the code.</p>
                            <div class="verify-box">
                                <input type="text" class="form-control" maxlength="1" required>
                                <input type="text" class="form-control" maxlength="1" required>
                                <input type="text" class="form-control" maxlength="1" required>
                                <input type="text" class="form-control" maxlength="1" required>
                                <input type="text" class="form-control" maxlength="1" required>
                            </div>
                            <div class="mt-4">
                                <button type="submit" class="btn-next" onclick="window.location.href='confirm-pass.html'">Next</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-6">
                        <div class="img-form">
                            <img src="images/login and signup/portrait-cute-dog_928869-30668-removebg-preview.png"
                                alt="Cute Dog">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
