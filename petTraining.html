<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Pet Training</title>
</head>
<body>

    <main class="main-training">
        <section class="train-banner margin-bottom">
            <div class="train-section ">
                <div class="container">
                    <div class="train-content text-center d-flex align-items-center justify-content-center">
                        <div class="content">
                            <h2 class="fs-1 fw-bold text-warning">
                                Services
                            </h2>
                            <span class="d-flex px-3 pt-3 bg-body-secondary rounded-2">
                                <p class="sub-title fs-5 me-3">Home .</p>
                                <p class="sub-title fs-5">Pet Training</p>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="train-course h-auto">
            <div class="container">
                <div class="train-content">
                    <div class="content ">

                    </div>

                            <div class="card-body">
                                <!-- <img src="images/service/bathing.png" class="card-img-top" alt=""> -->

                                    <p class="fs-5 text-warning ms-auto mb-1 bg-body-secondary px-2 rounded-2" style="width: 148px;">Specail Price</p>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
               
            </div>
