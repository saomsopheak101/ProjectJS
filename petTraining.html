<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Pet Training</title>
</head>
<body>

    <main class="main-training">
        <section class="train-banner margin-bottom">
            <div class="train-section ">
                <div class="container">
                    <div class="train-content text-center d-flex align-items-center justify-content-center">
                        <div class="content">
                            <h2 class="fs-1 fw-bold text-warning">
                                Services
                            </h2>
                            <span class="d-flex px-3 pt-3 bg-body-secondary rounded-2">
                                <p class="sub-title fs-5 me-3">Home .</p>
                                <p class="sub-title fs-5">Pet Training</p>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="train-course h-auto">
            <div class="container">
                <div class="train-content">
                    <div class="content ">
                        <h1 class="text-center text-warning fs-2 fw-bold">Traing Course</h1>
                        <p class="text-center fs-5 text-black-50">There are many courses include beginner course and advance course.
                            Hurry up, Let's train ur pet now with us!! <br> We have a coupon for lower price, if you're interesting 
                            please join us.
                        </p>
                    </div>
                </div>
                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <div class="row">
                            <div class="col-4">
                                <div class="card rounded-2 border-0">
                                    <div class="card-body">
                                        <div class="content ">
                                            <span class="bg-body-secondary px-2 pt-2">
                                                <h3 class="fs-5 text-warning">Advance Course</h3>
                                            </span>
                                            <div class="ms-auto">
                                                <p class="fs-5 text-warning">Comming Soon</p>
                                                <p class="fs-5 ">Discoount 10%</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- <img src="..." class="d-block w-100" alt="..."> -->
                      </div>
                      <div class="carousel-item">
                        <img src="images/service/pet-service.webp" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="..." class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                      <span aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                      <span aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </section>
    </main>
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        const myCarouselElement = document.querySelector('#myCarousel')
        const carousel = new bootstrap.Carousel(myCarouselElement, {
            touch: false
        })

    </script>
</body>
</html>
