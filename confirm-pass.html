<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Password</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .form-logAndris {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background-color: #ffffff;
        }

        .form-logAndris .btn-login,
        .form-logAndris .btn-next {
            width: 100%;
            padding: 10px;
            border-radius: 19px;
            background-color: #f49943;
            color: #fff;
            border: none;
            transition: background-color 0.3s ease;
        }

        .form-logAndris .img-logoform {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background-color: #ffffff;
            overflow: hidden;
        }

        .form-logAndris .img-logoform img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-logAndris .input-with-icon {
            padding-left: 35px;
        }

        .form-logAndris .icon-position {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #aaa;
            pointer-events: none;
        }

        .form-logAndris .img-form {
            width: 100%;
            height: 100%;
            background-color: #f49943;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .form-logAndris .img-form img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-logAndris .form-group {
            position: relative;
            margin-top: 15px;
        }
        .form-logAndris .btn-bn {
            background-color: #f49943;
            border: none;
            color: white;
            padding: 8px 105px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 19px;
            transition: background-color 0.3s ease;
        }
    </style>
</head>

<body>
    <main>
        <section class="form-logAndris">
            <div class="container">
                <div class="row g-0 shadow-lg rounded">
                    <div class="col-lg-6 p-5">
                        <form onsubmit="ConfirmPw(); return false;">
                            <div class="img-logoform">
                                <img src="images/login and signup/PetZone.png" alt="PetZone Logo">
                            </div>
                            <h3 class="fw-bold text-center mb-4">Enter a new password</h3>
                            <div class="form-group position-relative">
                                <input type="password" class="form-control  input-with-icon" id="password" name="password"
                                    placeholder="Your password" required>
                                    <i class="fa-solid fa-lock icon-position"></i>

                            </div>
                            <div class="form-group position-relative mt-4 mb-2">
                                <input type="password" class="form-control  input-with-icon" id="passwordCon" name="passwordCon"
                                    placeholder="Confirm password" required>
                                    <i class="fa-solid fa-lock icon-position"></i>
                                
                            </div>
                            <div class="invalid text-danger">
                                Incorrect password!
                              </div>
                            <div class="mt-4 ">
                                <input type="submit" class="btn-bn w-100 m-0"  value="Save">
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-6">
                        <div class="img-form">
                            <img src="images/login and signup/portrait-cute-dog_928869-30668-removebg-preview.png"
                                alt="Cute Dog">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script>
        console.log(sessionStorage.getItem('optCode'));
        let optcode = sessionStorage.getItem('optCode');
        console.log(sessionStorage.getItem('StoreEmail'));
        let email = sessionStorage.getItem('StoreEmail');
        document.querySelector('.invalid').style.display = "none";
        function ConfirmPw(){
            let password = document.querySelector('#password').value;
            let ConfirmPw = document.querySelector('#passwordCon').value;

            console.log(password);
            console.log(ConfirmPw);
            if(password !== ConfirmPw){
                document.querySelector('.invalid').style.display = "block";
            }else{
                document.querySelector('.invalid').style.display = "none";

                let formdata = new FormData();
                
                formdata.append('email',email);
                formdata.append('otp',optcode);
                formdata.append('new_pass',password);
                formdata.append('new_pass_confirmation',ConfirmPw);

                console.log(formdata);
                fetch('https://mps4.chandalen.dev/api/reset/pass',{
                method:'POST',
                headers:{"Accept":"application/json"},
                body:formdata
            })
            .then(res => res.json())
            .then(json =>{
                console.log(json);
                if(json.result === true){
                    sessionStorage.setItem('password', password);
                    sessionStorage.setItem('confirm', ConfirmPw);
                    console.log(json.message);
                    alert(json.message);
                    location.href = 'http://127.0.0.1:5502/login.html';
                }else{
                    alert(json.message);
                }
            })
            }
           
        }
    </script>
</body>

</html>
