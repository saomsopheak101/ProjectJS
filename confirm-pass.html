<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Password</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .form-logAndris {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background-color: #ffffff;
        }

        .form-logAndris .btn-login,
        .form-logAndris .btn-next {
            width: 100%;
            padding: 10px;
            border-radius: 19px;
            background-color: #f49943;
            color: #fff;
            border: none;
            transition: background-color 0.3s ease;
        }

        .form-logAndris .img-logoform {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background-color: #ffffff;
            overflow: hidden;
        }

        .form-logAndris .img-logoform img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-logAndris .input-with-icon {
            padding-left: 35px;
        }

        .form-logAndris .icon-position {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #aaa;
            pointer-events: none;
        }

        .form-logAndris .img-form {
            width: 100%;
            height: 100%;
            background-color: #f49943;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .form-logAndris .img-form img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-logAndris .form-group {
            position: relative;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <main>
        <section class="form-logAndris">
            <div class="container">
                <div class="row g-0 shadow-lg rounded">
                    <div class="col-lg-6 p-5">
                        <form action="#" method="post">
                            <div class="img-logoform">
                                <img src="images/login and signup/PetZone.png" alt="PetZone Logo">
                            </div>
                            <h3 class="fw-bold text-center mb-4">Enter a new password</h3>
                            <div class="form-group">
                                <input type="password" class="form-control input-with-icon" id="password" name="password" required
                                    placeholder="Your password">
                                <i class="fa-solid fa-lock icon-position"></i>
                            </div>
                            <div class="form-group mt-4">
                                <input type="password" class="form-control input-with-icon" id="confirmPassword" name="confirmPassword" required
                                    placeholder="Confirm password">
                                <i class="fa-solid fa-lock icon-position"></i>
                            </div>
                            <button type="submit" class="btn-next mt-4" onclick="window.location.href='confirm-pass.html'">Save</button>
                        </form>
                    </div>
                    <div class="col-lg-6">
                        <div class="img-form">
                            <img src="images/login and signup/portrait-cute-dog_928869-30668-removebg-preview.png"
                                alt="Cute Dog">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
