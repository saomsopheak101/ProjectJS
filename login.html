<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .form-logAndris .btn-login a {
            display: block;
            text-align: center;
            width: 100%;
            padding: 8px 0;
            border-radius: 19px;
            background-color: #f49943;
            text-decoration: none;
            color: white;
            transition: all 0.3s;
        }

        .form-logAndris .separator {
            height: 1px;
            background-color: rgba(0, 0, 0, 0.246);
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-logAndris .separator div {
            position: absolute;
            background-color: #ffffff;
        }

        .form-logAndris .socail-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 40px;
            border-radius: 19px;
            border: 1px solid #a4a4a4;
            text-decoration: none;
            color: rgb(0, 0, 0);
            transition: background-color 0.3s ease;
            gap: 10px;
        }

        .form-logAndris .socail-btn img {
            width: 20px;
            height: 20px;
        }

        .form-logAndris .socail-btn p {
            margin: 0;
            font-size: 14px;
        }

        .form-logAndris .img-form {
            width: 100%;
            height: 100%;
            background-color: #f49943;
        }

        .form-logAndris .img-form img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-logAndris .img-logoform {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            border-radius: 50%;
            background-color: #ffffff;
        }

        .form-logAndris .img-logoform img {

            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-logAndris .input-with-icon {
            padding-left: 35px;
        }

        .form-logAndris .icon-position {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #aaa;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <header></header>
    <main>
        <section class="form-logAndris py-5">
            <div class="container">
                <div class="row g-0">
                    <div class="col-6 shadow-lg px-4 rounded-start-2">
                        <form action="#" method="post">
                            <div class="img-logoform mx-auto d-flex justify-content-center align-items-center">
                                <img src="images/login and signup/PetZone.png" alt="">
                            </div>

                            <div class="form-group position-relative">
                                <input type="text" class="form-control mt-3 input-with-icon" id="email"
                                    name="email" required placeholder="Your email">
                                <i class="fa-solid fa-envelope icon-position"></i>
                            </div>

                            <div class="form-group position-relative">
                                <input type="password" class="form-control mt-3 input-with-icon" id="password" name="password" required
                                    placeholder="Your password">
                                    <i class="fa-solid fa-lock icon-position"></i>
                            </div>
                            <div class="form-group form-check d-flex justify-content-between mt-3">
                                <div class="check-box">
                                    <input type="checkbox" class="form-check-input bg-secondary" id="remember">
                                    <label class="form-check-label" for="remember">Remember me</label>
                                </div>
                                <a href="forgot-pass.html" class="forgot-password text-decoration-none text-secondary">Forgot
                                    Password?</a>
                            </div>
                            <div class="form-group mt-3  btn-login">
                                <a href="home-page.html"
                                    class="d-flex justify-content-center align-items-center">Login</a>
                            </div>
                            <div class="separator position-relative mt-5">
                                <div class="position-absolute">
                                    OR
                                </div>
                            </div>
                            <div class="login-with-socail">
                                <a href="#" class="socail-btn">
                                    <img src="images/login and signup/facebookk.png" alt="Facebook">
                                    <p>Facebook</p>
                                </a>
                            </div>
                            <div class="login-with-socail mt-3">
                                <a href="#" class="socail-btn">
                                    <img src="images/login and signup/googlee.png" alt="Facebook">
                                    <p>Facebook</p>
                                </a>
                            </div>

                            <div class="form-group mt-3">
                                <p class="text-center">Don't have an account? <a href="signup.html"
                                        class="text-decoration-none text-secondary">Sign up</a></p>
                            </div>
                        </form>
                    </div>
                    <div class="col-6">
                        <div class="img-form rounded-end-2">
                            <img src="images/login and signup/portrait-cute-dog_928869-30668-removebg-preview.png"
                                alt="" class="rounded-end-2">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
