<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .form-logAndris .btn-login a {
            display: block;
            text-align: center;
            width: 100%;
            padding: 8px 0;
            border-radius: 19px;
            background-color: #f49943;
            text-decoration: none;
            color: white;
            transition: all 0.3s;
        }

        .form-logAndris .separator {
            height: 1px;
            background-color: rgba(0, 0, 0, 0.246);
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-logAndris .separator div {
            position: absolute;
            background-color: #ffffff;
        }

        .form-logAndris .socail-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 40px;
            border-radius: 19px;
            border: 1px solid #a4a4a4;
            text-decoration: none;
            color: rgb(0, 0, 0);
            transition: background-color 0.3s ease;
            gap: 10px;
        }

        .form-logAndris .socail-btn img {
            width: 20px;
            height: 20px;
        }

        .form-logAndris .socail-btn p {
            margin: 0;
            font-size: 14px;
        }

        .form-logAndris .img-form {
            width: 100%;
            height: 100%;
            background-color: #f49943;
        }

        .form-logAndris .img-form img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-logAndris .img-logoform {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            border-radius: 50%;
            background-color: #ffffff;
        }

        .form-logAndris .img-logoform img {

            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-logAndris .input-with-icon {
            padding-left: 35px;
        }

        .form-logAndris .icon-position {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #aaa;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <header></header>
    <main>
        <section class="form-logAndris py-5">
            <div class="container">
                <div class="row g-0">
                    <div class="col-6 shadow-lg px-4 rounded-start-2">
                        <div class="img-logoform mx-auto d-flex justify-content-center align-items-center">
                            <img src="images/login and signup/PetZone.png" alt="">
                        </div>
                            <form onsubmit="getdata(); return false;">
                                <div class="form-group position-relative">
                                    <input type="email" class="form-control  mt-3 input-with-icon" id="email" name="email"
                                        placeholder="Your email" required>
                                    <i class="fa-solid fa-envelope icon-position"></i>

                                </div>

                                <div class="form-group position-relative">
                                    <input type="password" class="form-control  mt-3 input-with-icon" id="password"
                                        name="password" placeholder="Your password" required>
                                    <i class="fa-solid fa-lock icon-position"></i>

                                </div>

                                <div class="form-group form-check d-flex justify-content-between mt-3">
                                    <div class="check-box">
                                        <input type="checkbox" class="form-check-input bg-secondary" id="remember" required>
                                        <label class="form-check-label" for="remember">Remember me</label>
                                    </div>
                                    <a href="forgot-pass.html"
                                        class="forgot-password text-decoration-none text-secondary">Forgot
                                        Password?</a>
                                </div>
                                <div class="form-group mt-3  btn-login ">
                                    <input type="submit" class="btn btn-warning" value="Login">
                                </div>
                            <div class="separator position-relative mt-5">
                                <div class="position-absolute">
                                    OR
                                </div>
                            </div>
                            <div class="login-with-socail">
                                <a href="#" class="socail-btn">
                                    <img src="images/login and signup/facebookk.png" alt="Facebook">
                                    <p>Facebook</p>
                                </a>
                            </div>
                            <div class="login-with-socail mt-3">
                                <a href="#" class="socail-btn">
                                    <img src="images/login and signup/googlee.png" alt="Facebook">
                                    <p>Facebook</p>
                                </a>
                            </div>

                            <div class="form-group mt-3">
                                <p class="text-center">Don't have an account? <a href="signup.html"
                                        class="text-decoration-none text-secondary">Sign up</a></p>
                            </div>
                        </form>
                    </div>
                    <div class="col-6">
                        <div class="img-form rounded-end-2">
                            <img src="images/login and signup/portrait-cute-dog_928869-30668-removebg-preview.png"
                                alt="" class="rounded-end-2">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script>
        function getdata() {
            let gmail = document.querySelector('#email').value;
            let password = document.querySelector('#password').value

            console.log(gmail);
            console.log(password);
            let formData = new FormData();
            formData.append('email', gmail);
            formData.append('password', password);


            fetch('https://mps4.chandalen.dev/api/login', {
                method: 'POST',
                headers: { "Accept": "application/json" },
                body: formData
            })

                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json(); // Parse the response as JSON
                })
                .then(json => {
                    console.log(json); // Log the response data

                    // Assuming the token is returned as part of the response (modify as needed based on your API structure)
                    if (json.data.token) {
                        // Store the token in sessionStorage
                        sessionStorage.setItem('authToken', json.data.token);
                        // console.log(json.data.token);
                        alert(json.message+ " Token stored.");
                        // location.href = '';
                    } else {
                        alert( json.message); // Show error message
                    }
                })
                
        }
    </script>
</body>

</html>
