<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" type="image/png" href="images/img-pet/logo/favicon.png">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="icons/fontawesome/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
            background-color: rgb(255, 255, 255);
        }
    </style>
</head>

<body class="m-5">
    <div class="col-xl-4">
        <div class="card" style="border: 2px solid #f499431f;">
            <div class="card-header  py-2" style="background-color: #f499431f; border: 1px solid #f499431f;">
                <div class="row align-items-center  g-0 w-100">
                    
                    <div class="col-auto">
                        <img src="images/avatar/3.jpg" alt=""
                            class="rounded-circle avatar-md avatar me-2" style="width: 60px; height: 60px;">
                    </div>
                    <div class="col lh-1">
                        <h5 class="mb-1 text-warning">kkk</h5>
                    </div>
                    <div class="col-auto">
                        <p class="fs-6 mb-0 text-white">
                            hhhhhh
                        </p>
                        <p class="fs-6 mb-0">
                            <span class="fs-12 badge light badge-warning rounded-5">3456</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row  mb-4">
                    <div class="col-5">
                        
                        <div class="col-12 mt-3">
                            <img src="images/service/QR-Dollar.png" class="img-fluid w-100 rounded object-fit-cover"
                                alt="Transaction Image" style="width: 200px; height: 250px;">
                        </div>
                    </div>
                    <div class="col-7 mt-5">
                        <div class="row">
                            <div class="col-4 text-dark fw-bold">
                                Animal
                            </div>
                            <div class="col-8">
                                <p class="text-start online-type">
                                    hhjk
                                </p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4 text-dark fw-bold">
                                phone
                            </div>
                            <div class="col-8">
                                <p class="text-start online-type">
                                    123456
                                </p>
                            </div>
                        </div>
                        <div class="mt-3">
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here"
                                    id="rejectReason-${element.id}" rows="6" style="height: 100px;"></textarea>
                                <label for="floatingTextarea" class="text-dark">Reject Reason</label>
                            </div>
                        </div>
                    </div>

                </div>    
                <div class="mt-3 text-end">
                    <button class="btn btn-danger btn-xs rounded-5 fw-semibold me-2"
                        data-id="${element.id}" onclick="handleDeclineClick(this)">
                        Decline <i class="fas fa-reply fs-6"></i>
                    </button>
                    <button data-id="${element.id}" class="btn btn-warning btn-xs rounded-5 fw-semibold"
                        onclick="approveType(this)">Approve</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
