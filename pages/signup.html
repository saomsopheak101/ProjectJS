    <main>
        <section class="form-logAndris position-relative mt-5 pt-4 mb-0">

                                            </div>
                                        </div>
                                        <div class="form-group position-relative">

                                        </div>
                                        <div class="form-group position-relative">
                                            <input type="password" class="form-control mt-3 input-with-icon"

                                        </div>
                                        <div class="form-group position-relative">
                                            <input type="password" class="form-control mt-3 input-with-icon"

                                        </div>
                                        <div class="form-group mt-3">
                                            <div class="check-box">
                                                <input type="checkbox" class="form-check-input " id="rememberMe" required>
                                                <label class="form-check-label text-black" for="remember">Remember

                                            </div>

                                        </div>
                                        <div class="form-group mt-3 btn-login">
                                            <input type="submit" class="btn btn-warning" value="Signup">
                                        </div>

                                        </div>

    <script>
        async function submitForm(event) {
            event.preventDefault(); // Prevent the default form submission
    
            // Collect form data
            const formData = {
                first_name: document.getElementById('first_name').value,
                last_name: document.getElementById('last_name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                password_confirmation: document.getElementById('password_confirmation').value,
            };
    
            try {
                // Make the POST request
                const response = await fetch('https://mps4.chandalen.devapi/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });
    
                // Handle the response
                const result = await response.json();
                if (response.ok) {
                    alert('Registration successful!');
                    console.log(result); // Optional: log the response
                } else {
                    // Display error messages
                    document.getElementById('errorMessages').textContent = result.message || 'Registration failed. Please try again.';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessages').textContent = 'An error occurred. Please try again later.';
            }
        }
    </script>
